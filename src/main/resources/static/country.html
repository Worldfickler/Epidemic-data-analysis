<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <script src="js/jquery.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <title>国外数据一览</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #main {
            width: 600px;
            height: 450px;
            margin: 150px auto;
            border: 1px solid #ddd;
        }

        /*默认长宽比0.75*/
        .center {
            margin: auto;
            width: 70%;
        }
    </style>
</head>
<body>
<br>
<hr>
<div id="country" style="width: 1500px;height:600px;" class="center"></div>
<div id="cured" style="width: 1500px;height:600px;" class="center"></div>
<div id="dead" style="width: 1500px;height:600px;" class="center"></div>
<div id="confirmed" style="width: 1500px;height:600px;" class="center"></div>
</body>

<script type="text/javascript">

    var chartDom = document.getElementById('country');
    var myChart = echarts.init(chartDom);
    var xdata = [];//x轴
    var ydata = [];//y轴
    var option;
    option = {
        xAxis: {
            type: 'name',
            data: []
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [],
                type: 'bar'
            }
        ]
    };
    $.getJSON("http://localhost:8080/country/getCurrentConfirmedCount", function (data) {
        var arr = data.data
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i].name)
            xdata.push(arr[i].name)
            ydata.push(arr[i].value)
        }
        option && myChart.setOption({
            xAxis: {
                data: xdata
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: ydata,
                    type: 'bar'
                }
            ],
            dataZoom: [
                {
                    type: 'slider',
                    show: true,
                    start: 80,
                    end: 100,
                    handleSize: 8
                },
                {
                    type: 'inside',
                    start: 94,
                    end: 100
                },
                {
                    type: 'slider',
                    show: true,
                    yAxisIndex: 0,
                    filterMode: 'empty',
                    width: 12,
                    height: '70%',
                    handleSize: 8,
                    showDataShadow: false,
                    left: '93%'
                }
            ]
        })
    })
