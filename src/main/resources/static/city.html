<!DOCTYPE html>
<html lang="en">
<script src="js/echarts.js"></script>
<script src="js/china.js"></script>
<script src="js/jquery.js"></script>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<link href="css/bootstrap.css" rel="stylesheet"/>
<title>市区数据一览</title>
<style>
    * {
        margin: 0;
        padding: 0
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    #main {
        width: 600px;
        height: 450px;
        margin: 150px auto;
        border: 1px solid #ddd;
    }

    /*默认长宽比0.75*/
    .center {
        margin: auto;
        width: 70%;
    }
</style>
<body>
<div id="city" style="width: 1500px;height:600px;" class="center"></div>

</body>
<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        tooltip: {
            trigger: 'item'
        },
        legend: {
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: 40,
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    { value: 1048, name: 'Search Engine' },
                    { value: 735, name: 'Direct' },
                    { value: 580, name: 'Email' },
                    { value: 484, name: 'Union Ads' },
                    { value: 300, name: 'Video Ads' }
                ]
            }
        ]
    };

    option && myChart.setOption(option);
</script>
</html>
